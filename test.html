<!DOCTYPE html >

<title>Preload Ready</title>

<script>
var modelDialogShowed=0;
function init() {refreshClock();setInterval("refreshClock()",500);}
function refreshClock() {var now = new Date();var Hours;var Mins;var Time;Hours = now.getHours();if (Hours >= 12) Time = "PM ";else Time = "¤W¤È ";if (Hours > 12) Hours -= 12;if (Hours == 0) Hours = 12;Mins = now.getMinutes();if (Mins < 10) Mins = "0" + Mins;document.getElementById("tray").}
function startMenu() {if(!modelDialogShowed) document.getElementById("startmenu").style.display = (document.getElementById("startmenu").style.display == 'none'?'block':'none');}
function showDialog(hideObj,showObj) {modelDialogShowed=1; document.getElementById(hideObj).style.display = 'none'; document.getElementById(showObj).style.display = 'block';}
function hideDialog(Obj) {modelDialogShowed=0; document.getElementById(Obj).style.display = 'none';}
function shutdownDialog() {showDialog("startmenu","shutdown1");}
</script>

</head>
