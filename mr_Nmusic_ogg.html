<!--音量條開始-->

<div id="di"  style=" background-color:#000000; position: absolute; top:46px; left:276px; height:4px; width:231px; " ></div><!--音量條背景-->
<div id="pa"  style=" background-color:#FFFFFF; position: absolute; top:46px; left:276px; height:4px;" ></div><!--音量變化條-->

 <script>
 (function(window, undefined) {
 	var player = document.getElementById('mtr'), //指定播放器ID
 	map =  ['volume']; 
 	
 	window.setInterval(function(){
 		var str = ''  ;
 		var a01 = ''  ; //音量變化條的變數
 		var a02 = ''  ; //音量條背景透明的變數
 		
 		for(var i=0, j=map.length; i<j; i++) 
 	    
 		{
 			str += map[i] + ' : ' + player[map[i]] + '%';
 			a01 = player[map[i]]*230 ;  //音量變化原始質是1 所以要乘數 讓它加大變化 乘數越大音量變化條越長
 			a02 = player[map[i]] ; 
 			//音量條背景透明質 音量原始最大質是1 再來就是0.9-0.1 所以透明值指定跟音量值一樣 音量越大越不透明 越小越透明
 		}
 		
 		document.getElementById('pa').innerHTML = ''; //在音量變化條顯示字串
 		document.getElementById("pa").style.width = a01 ;//指定div id pa 的 width隨著 a01(音量變化條的變數)而改變
 		document.getElementById("di").style.opacity = a02 ;////指定div id di 的 opacity隨著 a02(音量條背景透明的變數)而改變
 		 }, 100);
 })(window);
 
 </script>
 <!--音量條結束-->
