<audio id="demo" controls   preload ="none"src="http://mtradio.twbbs.org:8080/mtr.ogg" ></audio>

<div id="panel"></div>
 <script>
 (function(window, undefined) {
 	var player = document.getElementById('demo'),
 	map =  ['volume'];
 	window.setInterval(function(){
 		var str = '';
 		for(var i=0, j=map.length; i<j; i++) 
 		{
 			str += map[i] + ' : ' + player[map[i]] + '%';
 		}
 		
 		
 		document.getElementById('panel').innerHTML = str;
 	}, 1000);
 })(window);

 </script>
